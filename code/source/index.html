---
layout: default
---

<div class="index">

    <ul class="post-list">
        {% for post in site.posts %}
            <li class="post">
                <time class="post-meta">{{ post.date | date: "%A, %-d %B %Y" }}</time>

                <h2>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>

                <p class="introduction">{{ post.introduction }}</p>
            </li>
        {% endfor %}
    </ul>

</div>
