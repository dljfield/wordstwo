---
layout: default
---

<article>

    <header>
        <time class="post-date" datetime="{{ page.date }}">{{ page.date | date: "%A, %-d %B %Y" }}</time>
        <h2>{{ page.title }}</h2>
    </header>

    <section class="post">
        <section class="introduction">
            {{ page.introduction }}
        </section>

        <section class="content">
            {{ content }}
        </section>
    </section>


</article>
